<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font family- roboto-link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


</head>

<body>
    <header>
        <div class="navigation">
            <div class="navigation-heading">
                Cart Items
                <i class="fa-solid fa-x"></i>
            </div>
            <div class="all-cart">


            </div>
            <div class="total-price">
                <h6>Total Rs.<span>0</span></h6>
            </div>
            <div class="order">
                <button>Place Order</button>
            </div>
        </div>
        <nav>
            <div class="heading"><i class="fa-solid fa-bowl-food"></i>FOOD DELIGHT</div>
            <div class="count-icons"><i class="fa-solid fa-cart-shopping"></i>
            <div class="absolute-count">0</div>
            </div>

        </nav>
    </header>
    <section class="food-section">
        <div class="food-container">
            <div class="food-item">
                <div class="images">
                    <img src="/images/download (4).jpeg" alt="">
                </div>
                <div class="details">
                    <h4 class="food-title">Plain Roast</h4>
                    <h5 class="food-price">Rs.<span>40</span></h5>
                    <button><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
            <div class="food-item">
                <div class="images">
                    <img src="/images/download (4).jpeg" alt="">
                </div>
                <div class="details">
                    <h4 class="food-title">Paper Roast</h4>
                    <h5 class="food-price">Rs.<span>50</span></h5>
                    <button><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
            <div class="food-item">
                <div class="images">
                    <img src="/images/download (4).jpeg" alt="">
                </div>
                <div class="details">
                    <h4 class="food-title">Onion Roast</h4>
                    <h5 class="food-price">Rs.<span>54</span></h5>
                    <button><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
            <div class="food-item">
                <div class="images">
                    <img src="/images/download (4).jpeg" alt="">
                </div>
                <div class="details">
                    <h4 class="food-title">Burgger</h4>
                    <h5 class="food-price">Rs.<span>67</span></h5>
                    <button><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
            <div class="food-item">
                <div class="images">
                    <img src="/images/download (4).jpeg" alt="">
                </div>
                <div class="details">
                    <h4 class="food-title">Pizza</h4>
                    <h5 class="food-price">Rs.<span>80</span></h5>
                    <button><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
